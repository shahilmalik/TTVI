<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Style the modal box */
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.7);
      }

      /* Style the modal content */
      .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
      }

      /* Style the close button */
      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
    </style>
    <title>Modal Box Example</title>
  </head>
  <body>
    <!-- Button to open the modal -->
    <button id="openModalBtn">Open Modal</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close" id="closeModalBtn">&times;</span>
        <p>This is a modal box. You can add your content here.</p>
        <button id="modalActionBtn">Perform Action</button>
      </div>
    </div>

    <script>
      // Get the modal
      var modal = document.getElementById("myModal");

      // Get the button that opens the modal
      var openBtn = document.getElementById("openModalBtn");

      // Get the <span> element that closes the modal
      var closeBtn = document.getElementById("closeModalBtn");

      // Get the button inside the modal for additional action
      var modalActionBtn = document.getElementById("modalActionBtn");

      // When the user clicks the button, open the modal
      openBtn.onclick = function () {
        modal.style.display = "block";
      };

      // When the user clicks on <span> (x), close the modal
      closeBtn.onclick = function () {
        modal.style.display = "none";
      };

      // When the user clicks the button inside the modal, perform an action
      modalActionBtn.onclick = function () {
        alert("Performing an action inside the modal!");
        // You can add your custom action here
      };

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };
    </script>
  </body>
</html>
